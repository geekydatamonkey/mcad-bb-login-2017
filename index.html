<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Blackboard | MCAD Online Learning</title>
  <meta name="description" content="Import contents from an old blackboard course to a new one">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="mcad-login-page">
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

  <div class="brand-frame">
      MCAD <img src="img/MCAD_X.svg" alt="X" height="12"> Online Learning
  </div>

  <h1 class="page-heading">Blackboard</h1>

  <form method="POST" action="javascript:void(0);">
      <div class="field-group">
        <input id="username" name="username" type="text" placeholder="username" required>
        <label for="username" class="visuallyhidden">Username</label>
      </div>
      <div class="field-group">
        <input id="password" name="password" type="password" placeholder="password" required>
        <label for="password" class="visuallyhidden">Password</label>
      </div>
      <button type="submit">Login</button>
      <p class="forgot-password">
        <a href="#!" >Forgot Password?</a>
      </p>
  </form>
</body>
</html>
